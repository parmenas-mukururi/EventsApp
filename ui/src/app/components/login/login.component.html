<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <h1>Login</h1>
  
    <!-- Email Field -->
    <mat-form-field class="email-field">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com"
      />
  
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <!-- Password Field -->
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility($event)"
        [attr.aria-label]="hide ? 'Show password' : 'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <!-- <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error> -->
    </mat-form-field>
  
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
